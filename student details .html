<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .main-container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .student-details {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }
        .student-details label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .student-details input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Student Details</h1>
    </div>

    <div class="main-container">
        <div class="student-details">
            <p>Hi <span id="studentName"></span>,</p>
            <p>Here are your details:</p>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" readonly>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" readonly>

            <label for="age">Age:</label>
            <input type="number" id="age" readonly>

            <label for="location">Location:</label>
            <input type="text" id="location" readonly>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" readonly>

            <button class="submit-btn" onclick="submitDetails()">Update</button>
        </div>
    </div>

    <script>
        // Get student data from sessionStorage
        let student = JSON.parse(sessionStorage.getItem("currentStudent"));

        // Check if the student is logged in
        if (student) {
            // Populate the fields with the student's details
            document.getElementById("studentName").textContent = student.firstName;
            document.getElementById("firstName").value = student.firstName;
            document.getElementById("lastName").value = student.lastName || "";  // Optional field
            document.getElementById("email").value = student.email;
            document.getElementById("age").value = student.age;
            document.getElementById("location").value = student.location;
            document.getElementById("phone").value = student.phone;
        } else {
            // Redirect to login page if no student is found in sessionStorage
            window.location.href = "login .html";
        }

        function submitDetails() {
            // You can add functionality to handle form submission or update the data.
            alert("Details updated!");
        }
    </script>

</body>
</html>
